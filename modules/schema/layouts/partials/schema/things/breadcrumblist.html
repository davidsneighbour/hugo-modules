{{ if not .IsHome }}

{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
  {{- $counter := 1 }}
  {{- range .Ancestors.Reverse }}

    {{- partial "schema/things/listItem.html" . -}}
  ]
}
