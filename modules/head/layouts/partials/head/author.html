{{- with site.Params.Author -}}
  {{- with .name -}}
    <meta name="author" content="{{- . -}}">
  {{- end -}}
  {{- with .email -}}
    <link rel="me" href="mailto:{{- . -}}">
  {{- end -}}
  {{- with .homepage -}}
    <link rel="me" href="{{- . -}}" type="text/html">
  {{- end -}}
{{- end -}}
{{- with site.Params.dnb.head.fediverse -}}
  <meta name="fediverse:creator" content="{{ .creator }}" />
{{- end -}}
