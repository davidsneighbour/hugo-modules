[hugoVersion]
extended = true
min = "0.84.4"

[[mounts]]
source = 'assets'
target = 'assets'

[[mounts]]
source = "package.json"
target = "assets/dnb/auditor.json"

[[mounts]]
source = 'layouts'
target = 'layouts'

[[imports]]
disable = false
ignoreConfig = true
ignoreImports = true
path = "github.com/csswizardry/ct"

[[imports.mounts]]
source = 'ct.css'
target = 'assets/css/libs/ct.css'

[[imports.mounts]]
source = 'ct.css'
target = 'static/css/libs/ct.css'

[[imports]]
disable = false
ignoreConfig = true
ignoreImports = true
path = "github.com/Heydon/REVENGE.CSS"

[[imports.mounts]]
source = 'revenge.css'
target = 'assets/css/libs/revenge.css'
