{{- $structure := .structure | default slice -}}
<table class="debugprint">
  <tr>
      <th class="align-top key"><span class="font-weight-normal text-uppercase">Dependency</span></th>
      <th class="align-top type">Type</th>
      <th class="align-top value">Value</th>
  </tr>
  {{- range $structure -}}
    <tr>
      <th>{{ .slug }}</th>
      <td>{{ .type }}</td>
      <td>
      {{- with .value -}}
        {{- partial "debugprint.html" . -}}
      {{- else -}}
        {{- partialCached "debugging-partials/nil.html" . -}}
      {{- end -}}
      </td>
    </tr>
  {{- end -}}
</table>
