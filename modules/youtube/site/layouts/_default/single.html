{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>
    <div class="content">
      {{ .Content }}
    </div>
    {{ with .Params.partialDemo }}
      <div class="partial-demo">
        {{ partial "youtube" (dict "id" .id "title" (or .title $.Title) "class" (default "" .class) "playlabel" (default "Play video" .playlabel)) }}
      </div>
    {{ end }}
  </article>
{{ end }}
