{{ define "main" }}
<article>
  <div class="container hugoicons">
    <header class="title">
      <h2 class="entry-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h2>
    </header>
    <div class="row">
      {{ range resources.Match "icons/bootstrap-icons/*.svg" }}
        {{ $options := dict "icon" (substr .Name 22 -4 | lower)
                            "width" "48" "height" "48"
                            "fill" "currentColor" }}
        <div class="col-md-1 col-sm-2 col-xs-4">
          {{ partials.Include "icon.html" $options }}
        </div>
        <div class="col-md-3 col-sm-4 col-xs-8" title="{{ index $options "icon" }}">
          {{ index $options "icon" }}
        </div>
      {{ end }}
    </div>
  </div>
</article>
{{ end }}
